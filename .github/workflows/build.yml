name: build

on:  # cf. https://github.community/t/how-to-trigger-an-action-on-push-or-pull-request-but-not-both/16662
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10', '3.11']
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }} üîß
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies ‚öôÔ∏è
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade . -r dev-requirements.txt
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python
      - name: Execute all pre-commit hooks on all files ‚òë
        if: matrix.python-version != '3.11'
        # cf. https://github.com/PyCQA/pylint/issues/7972#issuecomment-1370602977
        run: pre-commit run --all-files
      - name: Running tests ‚òë
        run: pytest
